        <script src="/dist/main.js"></script>
        <script defer src="main.js"></script>
        <style>
          .test {
            color: red;
          }
        </style>
    </head>
    <body data-bind-scope="todo">
      <div data-bind-scope="test">
        <h1 data-bind-attribute="class: todo.classes">Heyyyyyy</h1>
        <h1 data-bind-property="innerText: todo.classes">This should be replaced</h1>
        <template data-bind-render-for="item of todo.items" data-bind-render-if="item.type === 'reminder'">
          <h1>To Do List</h1>
          <ul data-bind-attribute="
            class: `whatever this is plus ${todo.classes}`,
            title: todo.title
          "></ul>
          <div>
            <label>My input with value <span data-bind-property="innerText: todo.value"></span></label>
            <input type="text" 
              data-bind-property="value: todo.value"
              data-bind-event="input: (e) => todo.value = e.target.value">
          </div>
        </template>
      </div>
    </body>
</html>
